name: CI
on:
  push:
    branches:
      - master
  workflow_dispatch:
  
jobs:
  run_pull:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: install ssh keys
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ vars.DEPLOY_SERVER_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ vars.DEPLOY_SERVER_HOST }} > ~/.ssh/known_hosts
    - name: connect and pull
      run: ssh ${{ vars.DEPLOY_SERVER_USERNAME }}@${{ vars.DEPLOY_SERVER_HOST }} "touch index.js"
    - name: cleanup
      run: rm -rf ~/.ssh