name: Deploy to test
on: 
  pull_request:
    branches: [ master ]

env:
  DEPLOY_PATH: /var/www/app
  BUILD_SCRIPT_OUTPUT: dist
jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Run eslint
        run: npm run lint
  Test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Run unit test
        run: npm run test:unit
  Build:
    runs-on: ubuntu-latest
    needs: [Test-unit, ESLint]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Upload bundle
        uses: actions/upload-artifact@v3
        with:
          name: build-aplication
          path: ./${{ env.BUILD_SCRIPT_OUTPUT }}
  Test-e2e:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: build-aplication
          path: ./${{ env.BUILD_SCRIPT_OUTPUT }}
      - name: Testing application
        run: npm run test:e2e